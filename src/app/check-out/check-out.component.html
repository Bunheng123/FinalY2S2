<div class="container mt-4">
  <h3 class="mb-4 text-center">ðŸ›’ Checkout</h3>

  <div class="row">
    <!-- LEFT: CART TABLE -->
    <div class="col-md-7">
      <div class="table-responsive" *ngIf="cartItems.length > 0; else emptyCart">
        <table class="table align-middle text-center">
          <thead>
          <tr>
            <th>Image</th>
            <th>Product</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Total</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of cartItems; trackBy: trackByName">
            <td>
              <img [src]="item.imageUrl" [alt]="item.name"
                   (error)="item.imageUrl='/assets/No_Image_Available.jpg'">
            </td>
            <td>{{ item.name }}</td>
            <td>{{ item.price | currency }}</td>
            <td>{{ item.qty }}</td>
            <td>{{ item.price * item.qty | currency }}</td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="4" class="text-right font-weight-bold">Grand Total:</td>
            <td class="text-danger font-weight-bold">
              {{ total | currency }} / {{ total | toKhr }}
            </td>
          </tr>
          </tfoot>
        </table>
      </div>

      <ng-template #emptyCart>
        <p class="text-center text-muted">Your cart is empty.</p>
      </ng-template>
    </div>

    <!-- RIGHT: CONTACT & PAYMENT FORM -->
    <div class="col-md-5">
      <h4 class="mb-3">Contact Information</h4>
      <form (ngSubmit)="submitCheckout()" #checkoutForm="ngForm">
        <div class="mb-3">
          <label class="form-label">Full Name *</label>
          <input type="text" class="form-control dark-input" [(ngModel)]="checkoutData.fullName" name="fullName" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email *</label>
          <input type="email" class="form-control dark-input" [(ngModel)]="checkoutData.email" name="email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="tel" class="form-control dark-input" [(ngModel)]="checkoutData.phone" name="phone">
        </div>

        <div class="mb-3">
          <label class="form-label">Address *</label>
          <input type="text" class="form-control dark-input" [(ngModel)]="checkoutData.address" name="address" required>
        </div>

        <div class="mb-3">
          <label class="form-label">City</label>
          <input type="text" class="form-control dark-input" [(ngModel)]="checkoutData.city" name="city">
        </div>

        <div class="mb-3">
          <label class="form-label">Country</label>
          <input type="text" class="form-control dark-input" [(ngModel)]="checkoutData.country" name="country">
        </div>

        <h4 class="mt-4 mb-3">Payment Method</h4>
        <div class="mb-3">
          <select class="form-select dark-input" [(ngModel)]="checkoutData.paymentMethod" name="paymentMethod">
            <option value="credit-card">ðŸ’³ Credit Card</option>
            <option value="paypal">ðŸ’² PayPal</option>
            <option value="cash-on-delivery">ðŸ’µ Cash on Delivery</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Order Notes</label>
          <textarea class="form-control dark-input" rows="3" [(ngModel)]="checkoutData.notes" name="notes"
                    placeholder="Any special instructions?"></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100" [disabled]="cartItems.length === 0">
          Place Order
        </button>
      </form>
    </div>
  </div>
</div>
