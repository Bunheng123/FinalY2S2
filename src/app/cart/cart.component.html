<div class="container ">
  <h3 class="mb-4 text-center">ðŸ›’ Shopping Cart</h3>

  <div class="table-responsive">
    <table class="table  align-middle text-center">
      <thead class="thead-light">
      <tr>
        <th scope="col">Image</th>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">Qty</th>
        <th scope="col">Total</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of cartService.getItem(); trackBy: trackByName">
        <td>
          <img [src]="item.imageUrl" alt="product" class="img-fluid" style="max-height: 80px;">
        </td>
        <td>{{ item.name }}</td>
        <td>{{ item.price | currency }}</td>
        <td>
          <button (click)="decreaseQty(item)" type="button" class="btn btn-sm btn-outline-secondary">-</button>
          {{ item.qty }}
          <button (click)="increaseQty(item)" type="button" class="btn btn-sm btn-outline-secondary">+</button></td>

        <td>{{ item.price * item.qty | currency }}</td>
        <td>
          <button (click)="removeItem(item)" type="button" class="btn btn-sm btn-danger ">Remove</button>
        </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="4" class="text-right font-weight-bold">Grand Total:</td>
        <td class="text-danger font-weight-bold">
          {{ cartService.getTotal() | currency }} /
          {{ cartService.getTotal() | toKhr:'in' }}
        </td>
        <td></td>
      </tr>
      </tfoot>
    </table>
  </div>

  <div class="text-right my-4 ">
    <button  class="btn btn-success px-4">Checkout</button>
  </div>
</div>
